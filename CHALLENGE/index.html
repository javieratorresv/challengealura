<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div class="container">
    <div class="left-panel">
        <img src="imagem/alura.png" alt="Logo Alura" id="LogoAlura"> 
        <h2>Ingrese el texto aquí</h2>
        <textarea id="texto" placeholder="Introduce el texto aquí..."></textarea>
        <small>Solo letras minúsculas y sin acentos</small>
        <div class="buttons">
            <button id="encriptarBtn">Encriptar</button>
            <button id="desencriptarBtn">Desencriptar</button>
        </div>
    </div>

    <div class="right-panel">
        <img src="imagem/imagen.png" alt="Image" id="image"> 
        <div id="resultado">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <button id="copiarBtn">Copiar</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
